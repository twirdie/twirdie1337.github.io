<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/old-london" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>VULTURES</title>
</head>
<body>
    <div class="geral">
        <div class="container-aplicativo">
            <img id="capa" src="./images/vultures.png" alt="Graduation by Kanye West"></img>
            <audio id='musica' src="/music/vultures/1.mp3"></audio>
            <div id='informacoes-faixa'>
                <p id='faixa'>Faixa 1</p>
                <p id="album">VULTURES</p>
                <p id='artista'>Kanye West & Ty Dolla $ign</p>
            </div>
            <div id="container-botoes">
                <button id='anterior' class="bi bi-skip-start-fill"></button>
                <button id='play-pause' class="bi bi-play-circle-fill"></button>
                <button id='proximo' class="bi bi-skip-end-fill"></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
